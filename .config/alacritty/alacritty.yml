window:
  position:
    x: 0
    y: 0
  padding:
    x: 3
    y: 0

  #dynamic_padding: true

  decorations: full #none

  startup_mode: Maximized

  title: Terminal

  dynamic_title: false

  # Window class (Linux/BSD only):
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty


scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Bold

  # Bold font face
  bold:
    family: Hack Nerd Font
    style: Bold

  # Point size
  size: 10.0

#draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#000000' #1E3540
    foreground: '#f2f2f2'

    #dim_foreground: '#828482'
    #bright_foreground: '#eaeaea'

  # Selection colors
  selection:
    text: CellBackground
    background: '#f2f2aa'

  # Normal colors
  normal:
    black:   '#2f1e2e'
    red:     '#ff2222'
    green:   '#48b685'
    yellow:  '#fec418'
    blue:    '#17CF65'
    magenta: '#815ba4'
    cyan:    '#5bc4bf'
    white:   '#fefefe'

  # Bright colors
  bright:
    black:   '#776e71'
    red:     '#ef6155'
    green:   '#48b685'
    yellow:  '#fec418'
    blue:    '#17CF65'
    magenta: '#815ba4'
    cyan:    '#5bc4bf'
    white:   '#e7e9db'

bell:
  # Values for `animation`:
  #   - Ease
  #   - EaseOut
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  animation: Ease
  duration: 1
  #color: '#ffffff'

# Background opacity
background_opacity: 0.55

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: true

cursor:
  style: Underline

  # Vi mode cursor style
  vi_mode_style: Beam

  # If this is `true`, the cursor will be rendered as a hollow box when the
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  thickness: 0.25

# Live config reload (changes require restart)
live_config_reload: true

# Shell
#shell:
#  program:
#  args:
#    - --login

# Startup directory

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: false

# Mouse bindings
mouse_bindings:
  - { mouse: Right, action: PasteSelection }
